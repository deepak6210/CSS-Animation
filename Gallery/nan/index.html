<!doctype html>
<html>
<head>
 
		<title>Image gallery</title>
                    


 <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
		<style>
 
body{    
    font-family: 'Roboto Condensed', sans-serif;
    overflow-x: hidden;
    
}
         body { background-image: url(ur.jpg);}
        h1 { margin:150px auto 30px auto; text-align:center ; color:#fff;}
   
            .hi-slide { position: relative; width: 754px; height: 292px; margin: 115px auto 0; } 
            
.hi-slide .hi-next,
.hi-slide .hi-prev 
            { position: absolute;
              top: 50%; 
              width: 40px;
              height: 40px; 
              margin-top: -20px;     
                border-radius: 50px; 
                 
                
              line-height: 40px;
              text-align: center; 
              cursor: pointer;
              background-color: #fff; 
              color: black;               
              transition: all 0.6s;
              font-size: 20px; 
                font-weight: bold;
            }
           .hi-slide .hi-next:hover, 
            .hi-slide .hi-prev:hover 
            {
            opacity: 1; 
            background-color: #fff;  
            }
            
           .hi-slide .hi-prev { left: -60px; }
            
    .hi-slide .hi-prev::before { content: '<'; }
    .hi-slide .hi-next { right: -60px; }
    .hi-slide .hi-next::before { content: '>'; }
    
            .hi-slide > ul
                    { 
                        list-style: none; 
                        position: relative;
                        width: 754px; 
                        height: 292px; 
                        margin: 0;
                        padding: 0;
            }
            
            
        .hi-slide > ul > li {
            overflow: hidden; 
            position: absolute; 
            z-index: 0; 
            left: 377px;
            top: 146px; 
            width: 0; 
            height: 0; 
            margin: 0; 
            padding: 0;
            border: 3px solid #fff;              
            background-color: #333; 
            cursor: pointer; }
            
        .hi-slide > ul > li > img { width: 100%; height: 100%; background-position: center;}
.prt_heading h1{
	font-size:38px;
	margin:0px;
	text-transform:uppercase;
	position:relative;
	width:auto;
	font-weight:500;
	padding-bottom:15px;
}


		</style>
	</head>
	<body>
 <br><br>
 <div class="prt_heading_wrapper">
  <div class="prt_heading">
    <h1>My Gallery</h1>
    <p>Some Art</p>
  </div>
		<div class="slide hi-slide">
		  <div class="hi-prev "></div>
			<div class="hi-next "></div>
			<ul>
				<li>
				<img src="images/image1.jpg" alt="Img 1" /></li>
				<li><img src="images/image2.jpg" alt="Img 2" /></li>
				<li><img src="images/image3.jpg" alt="Img 3" /></li>
				<li><img src="images/image4.jpg" alt="Img 4" /></li>
				<li><img src="images/image5.jpg" alt="Img 5" /></li>
				<li><img src="images/image6.jpg" alt="Img 6" /></li>
				<li><img src="images/image7.jpg" alt="Img 7" /></li>
                <li><img src="images/image8.jpg" alt="Img 7" /></li>
			</ul>
    </div>
    <canvas id="canvas"></canvas>
<div class="loader">
</div>
		
		
		
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.hislide.js" ></script>
		<script>
			$('.slide').hiSlide();
		</script>
	</body>
    
</html>
